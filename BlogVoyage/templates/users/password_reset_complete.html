{% extends 'base.html' %}
{% block title %}Сброс пароля прошел успешно{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">
        Восстановление пароля заверешено
      </div>
      <div class="card-body">
        <p>
          Ваш пароль был сохранен. Используйте его для входа
        </p>
        {% comment %} <button class="btn btn-primary" {% endcomment %}
        <div class="col-md-6 offset-md-4">
          <a href="{% url 'users:login' %}" class="btn btn-primary">
            Войти в систему
          </a>
        </div> <!-- button -->
      </div> <!-- card body -->
    </div> <!-- card -->
  </div> <!-- col -->
</div> <!-- row -->
{% endblock %}
